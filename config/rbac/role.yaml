---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - core.my.domain
  resources:
  - replicationchanges
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.my.domain
  resources:
  - replicationchanges/finalizers
  verbs:
  - update
- apiGroups:
  - core.my.domain
  resources:
  - replicationchanges/status
  verbs:
  - get
  - patch
  - update
